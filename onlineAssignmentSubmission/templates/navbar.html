<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="head-nav-bar">
        {% if request.user.is_authenticated %}
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <b>Do you want to logout?</b>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                  <a href="{% url 'logoutuser' %}" type="button" class="btn btn-outline-danger btn-sm">Logout</a>
                </div>
              </div>
            </div>
          </div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <a href="javascript:history.go(-1)" class="navbar-prev-btn" style="text-decoration: none; color: black; font-size: 16px;  margin-left: 1vw;"><b>&laquo; PREVIOUS</b></a>
            <h2 class="text-center p-2" style="text-shadow: 1px 1px 6px #cacaca;">Online School System</h2>
            <div style="display: flex;">
            <!-- <a href="{% url 'home' %}" style="text-decoration: none;color: black; font-size: 16px;"><b>HOME</b></a> -->
            <a style="text-decoration: none;color: black; font-size: 16px; margin-left: 2vw; margin-right: 1vw; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal"><b>LOG OUT</b></a>
            </div>
        </div> 
        {% else %}
        <h2 class="text-center p-2" style="text-shadow: 1px 1px 6px #cacaca;">Online School System</h2>
        {% endif %}
    </div>
</body>
</html>
