{% extends "base.html"%}
{% block content%}
<div class="main-outer-box">
    <h3 class="mt-5">Assignment Submissions</h3>

    {% for solution in sollutions%}
    <div class="form-control" style="width:70vw; margin: 1vh 0px; box-shadow: 0.5px 0.5px 4px gray;">
        <div style="display: flex; justify-content: space-between;">
            <div><b>PRN:- {{solution.roll}}</b></div>
            <!-- <div>Uploaded time</div> -->
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 2vh;">
            <a href="{{solution.answer.url}}" target="_blank" style="text-decoration: none;">
                <div class="form-control" style="width:20vw;">{{solution.name}}</div>
            </a>
            <form style="display: flex;" method="post">
                {% csrf_token %}
                {% if solution.isevaluated %}
                <div class="form-control" name="marks" style="width: 8vw; margin: 0px 1vw;" >{{solution.score}}</div>
                <div class="btn btn-info">Evaluated</div>
                {% else %}
                <input class="form-control" name="marks" style="width: 8vw; margin: 0px 1vw;" placeholder="Enter marks">
                <input hidden name="solution_id" value="{{solution.id}}" />
                <button type="submit" class="btn btn-info">Save marks</button>
                {% endif %}
            </form> 
        </div>
    </div>
    {% endfor%}

</div>
{% endblock content %}
