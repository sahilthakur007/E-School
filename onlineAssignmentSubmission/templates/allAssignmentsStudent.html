{% extends "base.html"%}
{% block content%}
<div class="main-outer-box"> 
    <h3 class="mt-5">Your Assignments</h3>

    {%for assignment in assignments%}
<a href="../../assignments/{{assignment.id}}" style="text-decoration: none;">
    <div class="form-control" style="width:50vw; margin: 2vh 0px;box-shadow: 0.5px 0.5px 4px gray;">
        <div style="display: flex; justify-content: space-between;">
            <div><b>{{assignment.title}}</b></div>
            <div>Due date</div>
        </div>

    </div>
</a>
    {%endfor%}

</div>
{% endblock content %}
