{% extends "base.html"%}
{% block content%}
<div class="main-outer-box"> 
    <h3 class="mt-5">Your Subjects</h3>
    {%for subject in subjects%}
    <a href="../../{{subject.id}}/student/assignments" style="text-decoration: none;">
        <div class="form-control" style="width:50vw; margin: 2vh 0px;box-shadow: 0.5px 0.5px 4px gray;">{{subject}}</div>
    </a>
    {%endfor%}
</div>
{% endblock content %}
